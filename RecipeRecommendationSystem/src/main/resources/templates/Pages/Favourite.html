<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Favorite Recipes | Healthy Recipe Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: white;
            color: #333;
        }
        .navbar {
            background-color: white !important;
            border-bottom: 1px solid #ddd;
        }
        .nav-link {
            color: #333 !important;
            font-weight: 500;
        }
        .nav-link.active, .nav-link:hover {
            color: #e63946 !important;
        }
        .recipe-card {
            border: 1px solid #eee;
            border-radius: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: transform 0.2s;
            background-color: white;
        }
        .recipe-card:hover {
            transform: scale(1.02);
        }
        .recipe-img {
            height: 200px;
            object-fit: cover;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
        }
        footer {
            background-color: #f8f9fa;
            padding: 1rem;
            text-align: center;
            color: #666;
            border-top: 1px solid #ddd;
            margin-top: 2rem;
        }
    </style>
</head>
<body>

    <!-- ðŸŒ Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light px-4 py-3">
        <a class="navbar-brand fw-bold" href="/home">Healthy Recipe Hub</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="/home">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="/recipes">My Recipes</a></li>
                <li class="nav-item"><a class="nav-link active text-danger" href="/favorites">Favorites</a></li>
                <li class="nav-item"><a class="nav-link" href="/profile">Profile</a></li>
                <li class="nav-item"><a class="nav-link" href="/admin">Admin</a></li>
                <li class="nav-item"><a class="nav-link text-danger" href="/auth">Logout</a></li>
            </ul>
        </div>
    </nav>

    <!-- â¤ï¸ Favorite Recipes Section -->
    <div class="container my-5">
        <h2 class="fw-bold mb-4 text-black text-center">My Favorite Recipes</h2>

        <div class="row g-4">
            <div class="col-md-4" th:each="recipe : ${favoriteRecipes}">
                <div class="card recipe-card h-100">
                    <img th:src="@{${recipe.imageUrl}}" alt="Recipe Image" class="card-img-top recipe-img">
                    <div class="card-body">
                        <h5 class="card-title text-black" th:text="${recipe.title}"></h5>
                        <p class="card-text text-secondary" th:text="${#strings.abbreviate(recipe.description, 100)}"></p>
                        <a th:href="@{'/recipes/' + ${recipe.id}}" class="btn btn-outline-danger w-100">View Recipe</a>
                    </div>
                </div>
            </div>
        </div>

        <div th:if="${#lists.isEmpty(favoriteRecipes)}" class="text-center mt-5">
            <p class="text-secondary">You havenâ€™t added any recipes to favorites yet.</p>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Healthy Recipe Hub. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
