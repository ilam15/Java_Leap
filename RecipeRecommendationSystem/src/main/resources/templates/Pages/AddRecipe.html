<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Recipe | Healthy Recipe Recommender</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(120deg, #84fab0 0%, #8fd3f4 100%);
            font-family: 'Poppins', sans-serif;
        }
        .card {
            border: none;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        .navbar {
            background-color: rgba(255, 255, 255, 0.9);
        }
        .btn-custom {
            background-color: #00b894;
            color: white;
            font-weight: 600;
        }
        .btn-custom:hover {
            background-color: #019874;
            color: white;
        }
        .form-control:focus {
            border-color: #00b894;
            box-shadow: 0 0 5px rgba(0,184,148,0.5);
        }
    </style>
</head>
<body>

<!-- ðŸ”¹ Navbar -->
<nav class="navbar navbar-expand-lg shadow-sm">
    <div class="container">
        <a class="navbar-brand fw-bold text-success" th:href="@{/home}">Healthy Recipe</a>
        <div class="d-flex">
            <a class="btn btn-outline-success me-2" th:href="@{/home}">Home</a>
            <a class="btn btn-success" th:href="@{/logout}">Logout</a>
        </div>
    </div>
</nav>

<!-- ðŸ”¹ Add Recipe Card -->
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card p-4">
                <h3 class="text-center mb-4 fw-bold text-success">Add New Recipe</h3>
                
                <form th:action="@{/api/recipes/add}" method="post" th:object="${recipe}">
                    <div class="mb-3">
                        <label class="form-label fw-semibold">Recipe Name</label>
                        <input type="text" th:field="*{title}" class="form-control" placeholder="Enter recipe name" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-semibold">Description</label>
                        <textarea th:field="*{description}" class="form-control" rows="3" placeholder="Describe your recipe" required></textarea>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-semibold">Ingredients</label>
                        <textarea th:field="*{ingredients}" class="form-control" rows="3" placeholder="List all ingredients" required></textarea>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-semibold">Instructions</label>
                        <textarea th:field="*{instructions}" class="form-control" rows="4" placeholder="Write preparation steps" required></textarea>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-semibold">Preparation Time (in minutes)</label>
                        <input type="number" th:field="*{prepTime}" class="form-control" placeholder="e.g. 30" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-semibold">Diet Type</label>
                        <select th:field="*{dietType}" class="form-select">
                            <option value="">Select...</option>
                            <option value="Vegetarian">Vegetarian</option>
                            <option value="Vegan">Vegan</option>
                            <option value="Non-Vegetarian">Non-Vegetarian</option>
                            <option value="Keto">Keto</option>
                            <option value="Low-Carb">Low-Carb</option>
                        </select>
                    </div>

                    <div class="text-center mt-4">
                        <button type="submit" class="btn btn-custom px-4">Add Recipe</button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>

</body>
</html>
